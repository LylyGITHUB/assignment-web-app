<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Information</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login-form.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-form-container">
    </div>
    <div class="sub-container">
        <form action="./sophea.html" method="post" class="sub-form row" autocomplete="off" onsubmit="onClick(event)" onkeypress="onKeyEnter(event)">
            <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control bg-secondary bg-opacity-10 border border-black" id="username" onkeyup="checkUsernameError()">
                <p class="error m-0" id="errorUsername"></p>
            </div>
            <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-secondary bg-opacity-10 border border-black" id="password" onkeyup="checkPasswordError()">   
                <p class="error m-0" id="errorPassword"></p>
            </div>
            <div class="col-12 d-flex justify-content-center w-full">
                <button type="submit" class="btn btn-success px-5 rounded-pill " id="submit">Login</button>
            </div>
        </form>
    </div>
    <div class="toast-container position-fixed top-0 end-0">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="/javascript/login-form.js">

</script>
</html>
